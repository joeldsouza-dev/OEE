<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Library Management System</h1>
        
        <!-- Add/Edit Book Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Book</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title: *</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author: *</label>
                        <input type="text" id="author" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN: *</label>
                        <input type="text" id="isbn" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category: *</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Horror">Horror</option>
                            <option value="Literature">Literature</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Fantasy">Fantasy</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <input type="text" id="publisher">
                    </div>
                    
                    <div class="form-group">
                        <label for="published_year">Published Year: *</label>
                        <input type="number" id="published_year" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages">
                    </div>
                    
                    <div class="form-group">
                        <label for="language">Language:</label>
                        <input type="text" id="language" value="English">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="total_copies">Total Copies: *</label>
                        <input type="number" id="total_copies" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="available_copies">Available Copies: *</label>
                        <input type="number" id="available_copies" min="0" value="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Book</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Books List -->
        <div class="books-container">
            <div class="books-header">
                <h2>Books Collection</h2>
                <div class="filter-container">
                    <label for="category-filter">Filter by Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Horror">Horror</option>
                        <option value="Literature">Literature</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
            </div>
            <div id="books-list"></div>
        </div>
        
        <!-- Book Details Modal -->
        <div id="book-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="book-details"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
